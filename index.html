<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Analysis Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 antialiased">

    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const App = () => {
          const [accountName, setAccountName] = useState('');
          const [containerName, setContainerName] = useState('');
          const [sasToken, setSasToken] = useState('');
          const [statusMessage, setStatusMessage] = useState('Please enter your Azure credentials.');
          const [messageColor, setMessageColor] = useState('text-gray-700');
          const [chatHistory, setChatHistory] = useState([]);
          const [currentMessage, setCurrentMessage] = useState('');
          
          // Your Cloud Run URL is now hardcoded.
          const backendUrl = 'https://virtualagent-1078365031012.europe-west10.run.app';

          const handleSendMessage = async (event) => {
            event.preventDefault();

            if (!currentMessage) {
              setStatusMessage('Message cannot be empty.');
              setMessageColor('text-red-600');
              return;
            }
            
            setChatHistory(prev => [...prev, { sender: 'user', text: currentMessage }]);
            setCurrentMessage('');
            setStatusMessage('Waiting for agent response...');
            setMessageColor('text-blue-600');

            try {
              const response = await fetch(`${backendUrl}/ask`, {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                  query: currentMessage,
                  azureCredentials: {
                    accountName: accountName,
                    containerName: containerName,
                    sasToken: sasToken,
                  },
                }),
              });

              if (!response.ok) {
                throw new Error(`Server error: ${response.statusText}`);
              }

              const data = await response.json();
              
              setChatHistory(prev => [...prev, { sender: 'agent', text: data.response }]);
              setStatusMessage('Communication with agent successful!');
              setMessageColor('text-green-600');

            } catch (error) {
              console.error("Error communicating with backend:", error);
              setStatusMessage(`Error: Could not connect to the agent. Details: ${error.message}. Please verify the URL or try again later.`);
              setMessageColor('text-red-600');
              setChatHistory(prev => [...prev, { sender: 'agent', text: 'Sorry, I could not process your request. Please check if the backend is running.' }]);
            }
          };

          return (
            <div className="bg-gray-100 min-h-screen p-4 flex flex-col items-center font-sans antialiased">
              <div className="w-full max-w-lg bg-white p-8 rounded-xl shadow-lg border border-gray-200">
                <h1 className="text-3xl font-bold text-center text-gray-800 mb-6">Project Analysis Agent</h1>
                <p className="text-gray-600 text-center mb-8">
                  Chat with the agent to analyze data. Please provide your Azure credentials to begin.
                </p>

                {/* Azure credentials form */}
                <div className="space-y-6 mb-8 border p-4 rounded-lg bg-gray-50">
                  <h2 className="text-lg font-semibold text-gray-700">Azure Credentials</h2>
                  <div>
                    <label htmlFor="accountName" className="block text-gray-700 font-medium mb-1">Storage Account Name</label>
                    <input
                      type="text"
                      id="accountName"
                      className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                      value={accountName}
                      onChange={(e) => setAccountName(e.target.value)}
                      placeholder="Your storage account name"
                    />
                  </div>
                  <div>
                    <label htmlFor="containerName" className="block text-gray-700 font-medium mb-1">Container Name</label>
                    <input
                      type="text"
                      id="containerName"
                      className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                      value={containerName}
                      onChange={(e) => setContainerName(e.target.value)}
                      placeholder="Your container name"
                    />
                  </div>
                  <div>
                    <label htmlFor="sasToken" className="block text-gray-700 font-medium mb-1">SAS Token</label>
                    <input
                      type="text"
                      id="sasToken"
                      className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                      value={sasToken}
                      onChange={(e) => setSasToken(e.target.value)}
                      placeholder="?sv=...&sig=..."
                    />
                  </div>
                </div>

                {/* Chat history */}
                <div className="bg-white border border-gray-300 rounded-lg p-4 h-80 overflow-y-auto mb-6 flex flex-col-reverse">
                  {[...chatHistory].reverse().map((msg, index) => (
                    <div key={index} className={`mb-4 flex ${msg.sender === 'user' ? 'justify-end' : 'justify-start'}`}>
                      <div className={`p-3 rounded-xl max-w-[80%] ${msg.sender === 'user' ? 'bg-blue-500 text-white' : 'bg-gray-200 text-gray-800'}`}>
                        <p>{msg.text}</p>
                      </div>
                    </div>
                  ))}
                </div>

                {/* Chat form */}
                <form onSubmit={handleSendMessage} className="flex space-x-2">
                  <input
                    type="text"
                    className="flex-grow px-4 py-2 border border-gray-300 rounded-full focus:ring-2 focus:ring-blue-500"
                    value={currentMessage}
                    onChange={(e) => setCurrentMessage(e.target.value)}
                    placeholder="Type your message here..."
                  />
                  <button
                    type="submit"
                    className="bg-blue-600 text-white font-bold py-2 px-6 rounded-full hover:bg-blue-700 transition-colors duration-200"
                    aria-label="Send message"
                  >
                    Send
                  </button>
                </form>
                
                {/* Status message */}
                {statusMessage && (
                  <div className="mt-4 text-center">
                    <p className={`font-semibold ${messageColor}`}>{statusMessage}</p>
                  </div>
                )}
              </div>
            </div>
          );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
